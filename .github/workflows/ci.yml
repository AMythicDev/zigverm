name: ci
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.12.0
      - run: zig fmt --check *.zig src/*.zig

  build:
    strategy:
      matrix:
        target:
          - "x86_64-macos-darwin"
          - "aarch64-macos-darwin"
          - "aarch64-linux-gnu"
          - "x86_64-linux-gnu"
          - "x86-linux-gnu"
          - "x86_64-windows-msvc"
          - "x86-windows-msvc"

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.12.0
      - run: zig build -Dtarget=${{ matrix.target }}
      - run: zig build test

